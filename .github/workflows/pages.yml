# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install deps
        run: pnpm i

      - name: Build docs
        run: pnpm docs:build

      - name: pr docs
        run: |
          git init
          git config --global user.email "18137693952@163.com"
          git config --global user.name "zcj"
          git add -A
          git commit -m 'deploy'
          git push -f https://github.com/vaebe/ccui.git master:gh-pages
        working-directory: ./packages/ccui/docs/.vitepress/dist/
